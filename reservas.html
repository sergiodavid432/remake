<body>

            <div class="logo">
                <a href="pag.html"> 
                    <img src="img/boca.png" alt="Logo de Boca Punto Rápido" class="logo-img">

            <nav>
                <a href="menu.html" class="icono"> 
                    <i class='bx bxs-book'></i> Menú

                </a>
                
            </nav>
        </div>

    <main class="main-content">
       
    </main>
    
    <div class="container">
        
        <form class="reservas-form" action="reserva.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Ingresa tu número de teléfono" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de la Reserva</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora de la Reserva</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="personas" class="form-label">Número de Personas</label>
                <input type="number" id="personas" name="personas" class="form-control" min="1" max="20" required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje (Opcional)</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="4" placeholder="¿Tienes algún requerimiento especial?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Reserva</button>
        </form>
    </div>
    <div class="chat-icon" onclick="toggleChatbox()"></div>
        <i class='bx bxs-chat'></i>
    </div>

    <script>
        function toggleChatbox() {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = chatbox.style.display === 'none' || chatbox.style.display === '' ? 'block' : 'none';
        }

        fetch('chatbox.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });

        function mostrarRespuesta(opcion) {
            const mensaje = document.getElementById('chatbox-message');

            switch(opcion) {
                case 1:
                    mensaje.innerHTML += '<p><strong>Respuesta:</strong> Nuestros horarios son de Lunes a Sábado de 10:00 AM a 10:00 PM.</p>';
                    break;
                case 2:
                    mensaje.innerHTML += '<p><strong>Respuesta:</strong> Puedes hacer una reserva directamente en nuestro sitio web en la sección de reservas.</p>';
                    break;
                case 3:
                    mensaje.innerHTML += '<p><strong>Respuesta:</strong> Estamos ubicados en la calle Principal, número 123, Ciudad.</p>';
                    break;
                case 4:
                    mensaje.innerHTML += '<p><strong>Respuesta:</strong> Ofrecemos una variedad de comida latina, incluyendo tacos, arepas, empanadas y más.</p>';
                    break;
                default:
                    mensaje.innerHTML += '<p><strong>Respuesta:</strong> Opción no válida. Por favor, selecciona una opción válida.</p>';
                    break;
            }
        }
    </script>
    <script src="sesion.js"></script>
